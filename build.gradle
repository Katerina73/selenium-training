plugins {
    id 'java'
}

group 'ru'
version '1.0-SNAPSHOT'

sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.2'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.0-M1'
    runtimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.0-M1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-beta-3'
}

test {
    useJUnitPlatform()
}